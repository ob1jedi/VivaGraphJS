		function neoPropertyList(obj)
		{
			var propArray = [];
			for (var thiskey in obj) {
				propArray.push({key: thiskey, value:obj[thiskey]})
			}
			return propArray;
		}
		function propertyListToSvgList(propertyList, prefix, suffix)
		{
			var proplist = ''; 
			propertyList.forEach(function(prop){
				proplist += prefix + prop.key + ": " + prop.value + suffix;
			})
			return proplist;
		}

		function theme(entityRgbRange, graphBackground, entityLabelColor)
		{
			this.entityRgbRange = (entityRgbRange)?entityRgbRange: {min:100,max:200};
			/*The 4bit rgb range from which label colors can be automatically generated.*/
			this.graphBackground = (graphBackground)?graphBackground: '#1a1a1a';
			this.entityLabelColor = (entityLabelColor)?entityLabelColor: 'white';
			//this.entityShape = (entityShape)?entityShape: 'rect';
			this.opaque = false;
			/*choices: 
				rect (entities are rectangular)
				circle (entities are circles)
			*/
			this.labelSizing = "fontsize"; 
			/*choices: 
				"hyphenate" (make labels shorter)
				"fontsize" (make the font size smaller)
				"" (no sizing, labels may extend past the boundaries of the node)
			*/
			this.shadow = true;
			this.glow = false;
			this.linkColor = 'red';
			this.rounded = false;
			this.showLabels = true;
		}
		
		function getNeoLabel(byName)
		{
			var x;
				labelsList.forEach(function(labelobj, index){
				if (labelobj.name == byName){
					x = labelobj;
					return labelobj;
				}
			});
			return x;
		}
		function getDataLink(fromNodeID, toNodeID, id)
		{
			var x;
				linkList.forEach(function(link, index){
				if (link.FromNodeID == fromNodeID && link.ToNodeID == toNodeID && link.data.id == id){
					x = link;
					return link;
				}
			});
			return x;
		}
		function getDataLinks(fromNodeID, toNodeID)
		{
			var x = [];
				linkList.forEach(function(link, index){
				if ((link.FromNodeID == fromNodeID && link.ToNodeID == toNodeID) ||
					(link.ToNodeID == fromNodeID && link.FromNodeID == toNodeID)){
					x.push(link);
				}
			});
			return x;
		}
		
		function getNodePropertyValue(node, propertyName)
		{
			var x;
			if (!node.data.properties) return;
			node.data.properties.forEach(function (prop, index){
				if (prop.key == propertyName)
				{
					x = prop.value;
					return x;
				}
			}); 
			return x;
		}
		function getDataNode(nodeID)

				}
			});
			return x;
		}

		function Neo4j_extractProperties(nodesResult) //extract properties from a collection of nodes, from a cypher node search
		{
			
			for (var i = 0; i < nodesResult.results.length; i++){		
				var result = nodesResult.results[i];
				for (var d = 0; d < result.data.length; d++){
					var row = result.data[d].row;
					return new neoPropertyList(row[0]);
				}
			}
			return;
		}
		function Neo4j_extractValues(nodesResult) //extract properties from a collection of nodes, from a cypher node search
		{
			//console.log(nodesResult);
			var valueList = [];
			for (var i = 0; i < nodesResult.results.length; i++){		
				var result = nodesResult.results[i];
				for (var d = 0; d < result.data.length; d++){
					var row = result.data[d].row;
					//console.log(row[0]);
					valueList.push(row[0]);
				}
			}
			return valueList;
		}

					valueList.forEach(function(prop){

		function addNodesFromResults(nodesResults)
		{
			for (var i = 0; i < nodesResults.results.length; i++){
				
				var result = nodesResults.results[i];
				for (var d = 0; d < result.data.length; d++){
					var row = result.data[d].row;
					
					console.log(row);
					var I_N_ID = 0;
					var I_N_LABELS = 1;
					var I_N_PROPS = 2;
					var I_R_ID = 3;
					var I_R_LABELS = 4;
					var I_R_PROPS = 5;
					var I_M_ID = 6;
					var I_M_LABELS = 7;
					var I_M_PROPS = 8;
					
					//Node N...
					var dat = new datax;
					dat.id =row[I_N_ID];
					if (row[I_N_LABELS]){dat.labels = row[I_N_LABELS];}
					if (row[I_N_PROPS]){dat.properties = new neoPropertyList(row[I_N_PROPS]);}
					var node = addDataNode(row[I_N_ID], dat);
					if (!GRAPH.getNode(row[I_N_ID])){
						var pos = layout.getNodePosition(row[I_N_ID]);
						layout.setNodePosition(row[I_N_ID], pos.x, pos.y);
					}
					//Node M...
					var dat = new datax;
					dat.id =row[I_M_ID];
					if (row[I_M_LABELS]){dat.labels = row[I_M_LABELS];}
					if (row[I_M_PROPS]){dat.properties = new neoPropertyList(row[I_M_PROPS]);}
					var node = addDataNode(row[I_M_ID], dat);
					if (!GRAPH.getNode(row[I_M_ID])){
						var pos = layout.getNodePosition(row[I_M_ID]);
						layout.setNodePosition(row[I_M_ID], pos.x, pos.y);
					}
					
					//Link N->M...
					if (!getDataLink(row[I_N_ID], row[I_M_ID], row[I_R_ID]))
					{
						var linkdata = new datay();
						linkdata.id = row[I_R_ID];
						linkdata.name = row[I_R_LABELS];
						linkdata.properties = new neoPropertyList(row[I_R_PROPS]);
						addDataLink(row[I_N_ID], row[I_M_ID], linkdata);
					}
					//fixTextWidth();
				}
			}
		}

				for (var d = 0; d < result.data.length; d++){
					var row = result.data[d].row;
					var I_N_ID = 0;

					var I_N_PROPS = 2;

					var dat = new datax;
					dat.id =row[I_N_ID];
					if (row[I_N_LABELS]){dat.labels = row[I_N_LABELS];}
					if (row[I_N_PROPS]){dat.properties = new neoPropertyList(row[I_N_PROPS]);}
					var node = addDataNode(row[I_N_ID], dat);
					if (!GRAPH.getNode(row[I_N_ID])){
						var pos = layout.getNodePosition(row[I_N_ID]);
						layout.setNodePosition(row[I_N_ID], pos.x, pos.y);
					}
				}
			}
		}

		function addDataLink(fromNodeID, toNodeID, linkData)
		{
		//console.log(relationshipData);
			//var linkData = {};relationshipData;
			//linkData.connectionStrength = 110;
			var link = GRAPH.addLink(fromNodeID, toNodeID, linkData);
			
			//var otherLinks = GRAPH.getLinks(fromNodeID);
			//otherLinks.forEach(function(otherlink) {
			//	otherlink.data.connectionStrength+= 1;
			//});
			var toNode = GRAPH.getNode(toNodeID);
			var fromNode = GRAPH.getNode(fromNodeID);
			var linkUI = graphics.getLinkUI(link.id);
			linkUI.attr('fromNode',fromNodeID).attr('toNode',toNodeID);
			linkUI.attr('linkDataId',link.id);
			linkUI.attr('linkIndex', getDataLinks(fromNodeID, toNodeID).length);
			linkList.push(new linkType(fromNodeID,toNodeID, linkData, link.id, linkUI.id)); 
			
			toNode.data.fromLinks.push(link);
			toNode.data.fromNodes.push(fromNode);
			
			fromNode.data.toLinks.push(link);
			fromNode.data.toNodes.push(toNode);
			
			increaseNodeSize(fromNodeID);
		}

		var sort_by = function(field, reverse, primer){
		   var key = primer ? 
			   function(x) {return primer(x[field])} : 
			   function(x) {return x[field]};
		   reverse = !reverse ? 1 : -1;
		   return function (a, b) {
			   return a = key(a), b = key(b), reverse * ((a > b) - (b > a));
			 } 
		}

					var fontsize = Number(nodeUI.children[UI_TEXT_INDEX].attr('font-size'));

					if (failer > 1000) return;
